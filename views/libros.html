<h2>Listado Libros</h2>
<div class="row">
<table class="table col text-center">
    <thead class="thead-dark text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">N. Pag</th>
        <th scope="col">ISBN</th>
        <th scope="col">Formato</th>
        <th scope="col" colspan="2">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="libro in vm.libros">
        <td>{{libro.id}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.numeroPaginas}}</td>
        <td>{{libro.isbn}}</td>
        <td>{{(libro.digital)?'':'papel'}}
          <ul ng-show="{{(libro.digital)}}">
            <li ng-repeat="formato in libro.formatos" >{{formato}}</ling-repeat="formato>
          </ul>
        </td>
        <td>
            <button type="button" ng-click="vm.editar(libro)" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></button>
            
        </td>
        <td>
             <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
         </td>
      </tr>
    </tbody>
</table>
    <div class="col-4" ng-show="vm.mostrarForm">
        <h2>FORMULARIO</h2>
        {{vm.libroEditar}}
            <form>
                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input type="text" class="form-control" id="titulo" ng-model="vm.libroEditar.titulo" placeholder="titulo del libro">
                </div>
                <div class="form-group">
                     <label for="autor">Autor</label>
                     <input type="text" class="form-control"  ng-model="vm.libroEditar.autor"  id="autor" placeholder="autor del libro">
                </div>
                <div class="form-group">
                        <label for="numeroPaginas">Numero Paginas</label>
                        <input type="number" class="form-control" ng-model="vm.libroEditar.numeroPaginas"  id="numeroPaginas" placeholder="numero de paginas">
                </div>
                <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" ng-model="vm.libroEditar.isbn"  placeholder="titulo del libro">
                </div>
                <div class="form-group"  ng-model="libroEditar.digital" > 
                    <p>Formato :</p>
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio"name="digital" id="papel" 
                          ng-checked="!vm.libroEditar.digital">
                         <label class="form-check-label" for="papel">Papel</label>  
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="digital" id="digital"   ng-checked="vm.libroEditar.digital">
                        <label class="form-check-label" for="digital">Digital</label>
                    </div>
                 </div>
                <div class="form-group">
                    <p>Tipo:</p>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="epub" value="epub">
                          <label class="form-check-label" for="epub">epub</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="pdf" value="pdf">
                        <label class="form-check-label" for="pdf">pdf</label>
                    </div>
                </div>
          </form>
    </div>

</div><!--Fin row-->
<hr/>
<pre>{{vm.libros | json}}</pre>
