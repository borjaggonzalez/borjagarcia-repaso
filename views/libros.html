<div class="row mt-2">
  <div class="col"><h2>Listado Libros</h2></div>
  <div class="col text-right mt-1"><button type="button" ng-click="vm.formulario(libro)" class="btn btn-success"><i class="fas fa-plus"></i></button></div>
</div>

<div class="row">
<table class="table col text-center">
    <thead class="thead-dark text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">N. Pag</th>
        <th scope="col">ISBN</th>
        <th scope="col">Formato</th>
        <th scope="col" colspan="2">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="libro in vm.libros">
        <td>{{libro.id}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.numeroPaginas}}</td>
        <td>{{libro.isbn}}</td>
        <td>{{(libro.digital)?'':'papel'}}
          <ul ng-show="{{(libro.digital)}}">
            <li ng-repeat="formato in libro.formatos" >{{formato}}</ling-repeat="formato>
          </ul>
        </td>
        <td>
            <button type="button" ng-click="vm.formulario(libro)" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></button>
            
        </td>
        <td>
             <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
         </td>
      </tr>
    </tbody>
</table>
    <div class="col-4" ng-show="vm.mostrarForm">
        <h2>FORMULARIO</h2>
        {{vm.libroEditar}}
            <form>
                <div class="form-group">
                  <label for="title">Titulo</label>
                  <input type="text" class="form-control" id="title" ng-model="vm.libroEditar.titulo" placeholder="titulo del libro">
                </div>
                <div class="form-group">
                     <label for="author">Autor</label>
                     <input type="text" class="form-control"  ng-model="vm.libroEditar.autor"  id="author" placeholder="autor del libro">
                </div>
                <div class="form-group">
                        <label for="numPaginas">Numero Paginas</label>
                        <input type="number" class="form-control" ng-model="vm.libroEditar.numeroPaginas"  id="numPaginas" placeholder="numero de paginas">
                </div>
                <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" ng-model="vm.libroEditar.isbn"  placeholder="titulo del libro">
                </div>
                <div class="form-group"  ng-model="libroEditar.digital" > 
                    <p>Formato :</p>
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio"name="digital" id="papel" 
                          ng-checked="!vm.libroEditar.digital">
                         <label class="form-check-label" for="papel">Papel</label>  
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="digital" id="digital"   ng-checked="vm.libroEditar.digital">
                        <label class="form-check-label" for="digital">Digital</label>
                    </div>
                 </div>
                <div class="form-group">
                    <p>Tipo:</p>
                    <div class="form-check form-check-inline" ng-repeat="formato in vm.formatos">
                          <input class="form-check-input" type="checkbox" id="{{formato}}" ng-checked="vm.libroEditar.formatos[$index]" value="{{formato}}">
                          <label class="form-check-label" for="{{formato}}">{{formato}}</label>
                    </div>
                   
                </div>
          </form>
          <button  class="btn btn-success" type="submit" ng-click="vm.crear()" ng-show="(vm.libroEditar)?false:true">Crear</i></button>
          <button  class="btn btn-success" type="submit" ng-click="vm.editar()" ng-show="(vm.libroEditar)?true:false">Guardar</i></button>
    </div>

</div><!--Fin row-->
<hr/>
<pre>{{vm.libros | json}}</pre>
